<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Depth Cards</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="productCard.css">
</head>
<body>
    <div class="container">
        <div class="cardWrap">
          <div class="card">
            <div class="cardBg">
                <div class="product_container">
                    <div class="product_card">
                        <div class="imgBx">
                            <img src="./shoe.png"/>
                        </div>
                        <div class="contentBx">
                            <h2>Nike shoes</h2>
                            <div class="size">
                                <h3>Size: </h3>
                                <span>7</span>
                                <span>8</span>
                                <span>9</span>
                                <span>10</span>
                            </div>
                            <div class="color">
                                <h3>Color: </h3>
                                <span></span>
                                <span></span>
                                <span></span> 
                            </div>
                            <a href="#">Buy now!</a>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
</body>
</html>
